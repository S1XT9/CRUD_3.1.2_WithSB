<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ReadByID</title>
</head>
<body>
<div>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getFirstName()}"></td>
      <td th:text="${user.getLastName()}"></td>
      <td th:text="${user.getEmail()}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/{id}/updateUser(id=${user.getId()})}">updateUser</a>
  <form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}">
    <input type="submit" value="delete"/>
  </form>
</div>
</body>
</html>
